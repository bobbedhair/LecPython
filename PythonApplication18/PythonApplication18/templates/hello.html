<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{{title}}</title>
</head>

<body>
    {% if name %}
        <h1>Hello {{name}}!</h1>
    {% else %}
        <h1>Hello {{name_d}}!</h1>
    {% endif %}

    <br>
    {% for item in items %}
        <li><a href="{{item.href}}">{{item.caption}}</a></li>    
    {% endfor %}
    
    <br>
    {% block body %}
    {% endblock %}
</body>

</html>
